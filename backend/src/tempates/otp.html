<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        color: #2d89ef;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Your OTP Code</h2>
      <p>Please use the OTP below to complete your request:</p>
      <p class="otp">{{otp}}</p>
      <p>This OTP is valid for <b>{{validity}}</b> minutes.</p>
      <p>If you did not request this, you can safely ignore this email.</p>
    </div>
  </body>
</html>
